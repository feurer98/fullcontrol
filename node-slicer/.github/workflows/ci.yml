name: CI

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend:
    name: Frontend Tests & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./packages/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Run linter
        run: pnpm lint

      - name: Run tests
        run: pnpm test --run

      - name: Build
        run: pnpm build

  backend:
    name: Backend Tests & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./packages/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: node-slicer

      - name: Checkout fullcontrol
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/fullcontrol
          path: fullcontrol
          ref: ${{ github.ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: node-slicer/packages/backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install -e ../../fullcontrol

      - name: Run linter (ruff)
        working-directory: node-slicer/packages/backend
        run: ruff check .

      - name: Run formatter check (black)
        working-directory: node-slicer/packages/backend
        run: black --check .

      - name: Run type checker (mypy)
        working-directory: node-slicer/packages/backend
        run: mypy . || true  # Allow mypy to fail for now

      - name: Run tests
        working-directory: node-slicer/packages/backend
        run: python -m pytest tests/ -v

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify docker-compose
        working-directory: .
        run: |
          docker-compose config
